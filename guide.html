<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Cutting Art</title>
    <link rel="stylesheet" href="css/guide-transitions.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: url('images/bd-bg.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .page-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            cursor: pointer;
        }

        .content-wrapper {
            padding-top: 150px;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            position: relative;
        }
        
        .content {
            text-align: center;
            width: 90%;
            max-width: 1200px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 5rem;
            color: #8b0000;
            text-transform: lowercase;
            font-family: Arial, sans-serif;
            font-weight: bold;
            letter-spacing: -2px;
        }

        .decoration-image {
            position: absolute;
            right: 5%;
            bottom: 10%;
            width: 40%;
            max-width: 500px;
            z-index: 0;
            animation: slideInRight 1.5s ease-out forwards;
            transform: translateX(100%);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .decoration-image {
                width: 60%;
                right: -10%;
                bottom: 5%;
            }
        }

        .tap-hint {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: #8b0000;
            font-size: 16px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body class="guide-page">
    <div class="page-content">
        <div class="content-wrapper">
            <div class="content">
                <img src="images/init-text.png" alt="剪纸艺术" class="">
            </div>
            <img src="images/23.png" alt="剪纸艺术" class="decoration-image">
        </div>
        <div class="tap-hint">Click to coutinue
        </div>
    </div>
    <script src="js/guide-transitions.js"></script>
</body>
</html>
